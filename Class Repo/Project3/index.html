<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Submit User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Create User</h2>

    <form action="/inventory/search" method="POST">
        <label for="username">Username:</label>
        <input id="username" name="username" placeholder="Your Username" required/>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="password" maxlength="25" minlength="8" required/>

        <label for="age">Age:</label>
        <input id="age" name="age" type="number" min="1" max="99" placeholder="67" required/>

        <label for="email">Email:</label>
        <input id="email" name="email" autocomplete="on" type="email" placeholder="YourEmail@email.com" required/>

        <label for="message">Message (10 words or less):</label>
        <textarea id="message" name="message" placeholder="Your thoughts!"></textarea>

        <script>
            document.getElementById("message").addEventListener("keypress", function(evt){
                var words = this.value.split(/\s+/);
                var numWords=words.length;
                var maxWords=10;
                if(numWords>maxWords){
                    evt.preventDefault();
                }
            });
         </script>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
