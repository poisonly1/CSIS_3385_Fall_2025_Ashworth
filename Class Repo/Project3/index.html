<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Submit User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Create User</h2>

    <form action="/inventory/search" method="POST">
        <label for="username">Username:</label>
        <input id="username" name="username" placeholder="Your Username" required/>

        <label for="password">Password:</label>
        <input id="password" name="password" class="hidden-password" type="password" placeholder="password" required/>

        <label for="age">Age:</label>
        <input id="age" name="age" type="number" min="1" max="99" placeholder="67" required/>

        <label for="email">Email:</label>
        <input id="email" name="email" autocomplete="on" type="email" placeholder="YourEmail@email.com" required/>

        <label for="message">Message (10 words or less):</label>
        <textarea id="message" name="message" placeholder="Your thoughts!"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
